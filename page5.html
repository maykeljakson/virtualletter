<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Penpal Letter - Page 5</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .letter-container {
            background-color: #fff;
            border: 2px solid #ddd;
            width: 600px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .letter-container:hover {
            transform: rotate(-2deg) scale(1.02);
        }
        .letter-header, .letter-footer {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }
        .gallery img {
            width: 48%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 5px;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .stamp {
            width: 80px;
            height: 80px;
            background-color: #ffcccb;
            position: absolute;
            top: 10px;
            right: 10px;
            border: 2px dashed #333;
            transform: rotate(10deg);
            text-align: center;
            line-height: 80px;
            font-weight: bold;
            color: #333;
        }
        .nav-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .nav-buttons a {
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .nav-buttons a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="stamp">STAMP</div>
        <div class="letter-header">
            <h1>Favorite Photos of the Month</h1>
        </div>
        <div class="gallery">
            <img src="group.jpg" alt="Favorite Photo 1" onclick="openModal(this.src)">
            <img src="outreach.jpg" alt="Favorite Photo 2" onclick="openModal(this.src)">
            <img src="SADNESS.jpg" alt="Favorite Photo 3" onclick="openModal(this.src)">
            <img src="SUNDAY.jpg" alt="Favorite Photo 4" onclick="openModal(this.src)">
        </div>
        <div class="letter-footer">
            <p>Sincerely,<br>Your Penpal</p>
        </div>
        <div class="nav-buttons">
            <a href="page4.html">Previous Page</a>
            <a href="index.html">Start Over</a>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(src) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImg.src = src;
        }

        function closeModal() {
            var modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
